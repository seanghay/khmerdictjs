<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<title>Khmer Dictionary</title>

		/>

			rel="apple-touch-icon"
			sizes="120x120"
			href="/apple-icon-120x120.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="144x144"
			href="/apple-icon-144x144.png"
		/>
		<link

			href="/apple-icon-152x152.png"
		/>

		/>

			type="image/png"
			sizes="192x192"
			href="/android-icon-192x192.png"
		/>
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
		<meta name="theme-color" content="#ffffff" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<style>
			html,
			body {
				padding: 0;
				margin: 0;
				background-color: slategray;
				color: white;
				font-family: "Kantumruy Pro", sans-serif;
				line-height: 24px;
			}

			body {
				overflow-y: scroll;
			}

			#app {
				max-width: 720px;
				padding: 2em;
				margin: 0 auto;
				display: flex;
				flex-direction: column;
			}

			input {
				font-family: inherit;
				padding: 0.4em 0.8em;
				border-radius: 0.4em;
				background-color: white;
				border: 2px solid rgba(255, 255, 255, 0.8);
				font-size: 1.2em;
			}

			input:disabled {
				background-color: rgba(255, 255, 255, 0.2);
				border: 2px solid rgba(255, 255, 255, 0.2);
			}

			input:disabled::placeholder {
				color: rgba(255, 255, 255, 0.2);
			}

			.example {
				color: rgba(255, 255, 255, 0.6);
				margin: 1em;
			}

			strong {
				color: orange;
			}

			ul {
				list-style: none;
				padding: 0;
			}

			li {
				border-radius: 0.8em;
				margin: 0.4em 0;
				padding: 0.4em 1em;
				transition: 0.2s ease;
				background-color: rgba(255, 255, 255, 0.1);
				border: 2px solid rgba(255, 255, 255, 0.1);
			}

			li:hover {
				background-color: rgba(255, 255, 255, 0.2);
				border: 2px solid rgba(255, 255, 255, 0.2);
			}

			.pos {
				display: inline-block;
				padding: 0 0.2em;
				margin: 0 0.4em;
				border-radius: 0.2em;
				background-color: orange;
				color: slategray;
				font-weight: bold;
				font-size: 16px;
			}

			.word {
				display: block;
				font-size: 22px;
				margin: 0.4em 0;
			}

			#sample-list {
				display: flex;
				gap: 0.2em;
				padding: .6em 0;
				display: none;
				flex-wrap: wrap;
			}

			.button-word-suggest {
				all: unset;
				background-color: rgba(0, 0, 0, 0.1);
				border: 2px solid rgba(255, 255, 255, 0.2);
				color: white;
				padding: 0.2em 0.6em;
				font-weight: bold;
				font-size: 14px;
				border-radius: 0.6em;
				transition: 0.2s ease;
			}

			.button-word-suggest:hover {
				background-color: rgba(0, 0, 0, 0.15);
			}
			.button-word-suggest:active {
				background-color: rgba(0, 0, 0, 0.1);
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h1>Khmer Dictionary</h1>
			<input disabled type="text" id="search" placeholder="Search" />
			<div id="progress-container"></div>
			<div id="sample-list"></div>

			<ul id="result"></ul>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
