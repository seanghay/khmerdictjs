	<script>
		addEventListener("DOMContentLoaded", () => {
			const $search = document.querySelector("#search");

			keyman.init({
				ui: 'button',
				resources: '/resource/',
				keyboards: '/keyboards/',
				attachType: 'manual',
				setActiveOnRegister: false
			}).then(async () => {
				await keyman.addKeyboards("@en");
				await keyman.addKeyboards("khmer_angkor");
				keyman.setActiveKeyboard("Keyboard_khmer_angkor", "km");
			});
		});

		function enableKeyman() {
			const $search = document.querySelector("#search");
			keyman.attachToControl($search);
			$search.classList.remove("keymanweb-font");
			$search.focus();
			const $el = document.querySelector("#keyman-toggle");
			console.log($el.parentNode.removeChild($el));
		}

	</script>

	<script>
		// Fix iOS Audio Context by Blake Kus https://gist.github.com/kus/3f01d60569eeadefe3a1
		// MIT license
		(function () {
			window.AudioContext = window.AudioContext || window.webkitAudioContext;
			if (window.AudioContext) {
				window.audioContext = new window.AudioContext();
			}
			var fixAudioContext = function (e) {
				if (window.audioContext) {
					// Create empty buffer
					var buffer = window.audioContext.createBuffer(1, 1, 22050);
					var source = window.audioContext.createBufferSource();
					source.buffer = buffer;
					// Connect to output (speakers)
					source.connect(window.audioContext.destination);
					// Play sound
					if (source.start) {
						source.start(0);
					} else if (source.play) {
						source.play(0);
					} else if (source.noteOn) {
						source.noteOn(0);
					}
				}
				// Remove events
				document.removeEventListener('touchstart', fixAudioContext);
				document.removeEventListener('touchend', fixAudioContext);
			};
			// iOS 6-8
			document.addEventListener('touchstart', fixAudioContext);
			// iOS 9
			document.addEventListener('touchend', fixAudioContext);
		})();


		function copyToClipboard(text) {
			if (navigator.clipboard) {
				navigator.clipboard.writeText(text)
			}
			const button = event.target;
			const tmp = button.textContent;
			button.textContent = "✅ រួចរាល់";
			button.disabled = true;

			setTimeout(() => {
				button.textContent = tmp;
				button.disabled = false;
			}, 2000)
		}
